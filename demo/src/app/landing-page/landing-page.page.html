<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Landing Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">User Name</ion-label>
    <ion-input [(ngModel)]="userName" type="text"></ion-input>
  </ion-item>
  <div style="text-align: end;">
    <ion-button size="small" (click)=goToDashboard()>Dashboard</ion-button>
  </div>
  <div *ngIf="errorMessage">
    <p style="color: red">User not valid</p>
  </div>
</ion-content>
